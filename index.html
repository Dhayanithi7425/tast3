<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slam Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e7f7e7;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h1>Slam Book</h1>

<div class="container">
    <form id="slamBookForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="memories">Favorite Memories:</label>
            <textarea id="memories" name="memories" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="aboutMe">About Me:</label>
            <textarea id="aboutMe" name="aboutMe" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    <div id="result" class="result" style="display: none;">
        <h3>Your Slam Book Details</h3>
        <p><strong>Name:</strong> <span id="resultName"></span></p>
        <p><strong>Nickname:</strong> <span id="resultNickname"></span></p>
        <p><strong>Address:</strong> <span id="resultAddress"></span></p>
        <p><strong>Phone Number:</strong> <span id="resultPhone"></span></p>
        <p><strong>Favorite Memories:</strong> <span id="resultMemories"></span></p>
        <p><strong>About Me:</strong> <span id="resultAboutMe"></span></p>
    </div>
</div>

<script>
    // Handling the form submission
    document.getElementById('slamBookForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Retrieving values from the form
        const name = document.getElementById('name').value;
        const nickname = document.getElementById('nickname').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;
        const memories = document.getElementById('memories').value;
        const aboutMe = document.getElementById('aboutMe').value;

        // Displaying the results
        document.getElementById('resultName').textContent = name;
        document.getElementById('resultNickname').textContent = nickname;
        document.getElementById('resultAddress').textContent = address;
        document.getElementById('resultPhone').textContent = phone;
        document.getElementById('resultMemories').textContent = memories;
        document.getElementById('resultAboutMe').textContent = aboutMe;

        // Show the result section
        document.getElementById('result').style.display = 'block';
    });
</script>

</body>
</html>
